# Connection-Core Documentation Deploy

name: Deploy Documentation

on:
  push:
    branches: [main]
    paths:
      - 'CONNECTION-CORE_PUBLIC/DOCUMENTATION/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install MkDocs
        run: pip install mkdocs mkdocs-material

      - name: Build docs
        run: |
          cd CONNECTION-CORE_PUBLIC/DOCUMENTATION
          mkdocs build -d site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: CONNECTION-CORE_PUBLIC/DOCUMENTATION/site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
